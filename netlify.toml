[build]
  publish = "public"                        # il dir con il tuo frontend statico
  functions = "netlify/functions"

# netlify.toml
[functions]
  node_bundler = "esbuild"
  external_node_modules = ["pdf-parse", "mammoth"] 
  timeout = 30 

[[redirects]]
  force = true
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
