<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Quiz Generator & Math Preview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <div class="container py-5">
        <h1 class="text-center mb-5 fw-bold text-primary">AI Document Quizzer <span style="font-size:0.6em">with KaTeX</span></h1>

        <div class="row g-4">
            <div class="col-md-4">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-primary text-white fw-bold">Configurazione</div>
                    <div class="card-body">
                        <form id="quizForm">
                            <div class="mb-3">
                                <label class="form-label fw-bold">Carica Documento</label>
                                <input type="file" class="form-control" id="fileInput" accept=".pdf,.docx,.txt" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Argomento (Opzionale)</label>
                                <input type="text" class="form-control" id="topicInput" placeholder="Lascia vuoto per tutto il documento">
                                <div class="form-text text-muted">Se vuoto, il quiz coprirÃ  tutto il file.</div>
                            </div>

                            <div class="row">
                                <div class="col-6 mb-3">
                                    <label class="form-label">DifficoltÃ </label>
                                    <select class="form-select" id="difficultySelect">
                                        <option value="semplice">Semplice</option>
                                        <option value="normale" selected>Normale</option>
                                        <option value="difficile">Difficile</option>
                                    </select>
                                </div>
                                <div class="col-6 mb-3">
                                    <label class="form-label">Lingua</label>
                                    <select class="form-select" id="langSelect">
                                        <option value="IT">Italiano</option>
                                        <option value="EN">Inglese</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Modello AI</label>
                                <select class="form-select" id="aiSelect">
                                    <option value="gemini">Gemini IA (Cloud)</option>
                                    <option value="ollama">Ollama (Locale)</option>
                                </select>
                            </div>

                            <div class="row">
                                <div class="col-6 mb-3">
                                    <label class="form-label">N. Domande</label>
                                    <select class="form-select" id="numQuestions">
                                        <option value="5">5</option>
                                        <option value="10">10</option>
                                        <option value="15">15</option>
                                    </select>
                                </div>
                                <div class="col-6 mb-3">
                                    <label class="form-label">Tipo</label>
                                    <select class="form-select" id="typeSelect">
                                        <option value="multiple_choice">Multipla</option>
                                        <option value="open_ended">Aperta</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3 d-none" id="optionsContainer">
                                <label class="form-label">Opzioni per domanda</label>
                                <select class="form-select" id="numOptions">
                                    <option value="3">3</option>
                                    <option value="4" selected>4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 py-2 fw-bold" id="generateBtn">GENERA QUIZ</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                
                <div id="loadingSpinner" class="text-center d-none my-5">
                    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status"></div>
                    <h4 class="mt-3 text-primary">L'AI sta studiando i tuoi appunti...</h4>
                    <p class="text-muted">Generazione del JSON in corso.</p>
                </div>

                <div class="card shadow-sm mb-4" id="previewCard" style="display:none;">
                    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                        <span class="fw-bold">ðŸ“œ Estratto Documento</span>
                        <small>Rilevamento KaTeX attivo</small>
                    </div>
                    <div class="card-body bg-white">
                        <div id="previewText" class="document-preview"></div>
                    </div>
                </div>

                <div id="quizArea" class="d-none">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h3 class="fw-bold text-primary m-0">Il Tuo Quiz</h3>
                        <span class="badge bg-secondary" id="quizTopicBadge">Generale</span>
                    </div>
                    <div id="questionsContainer"></div>
                    <button class="btn btn-success btn-lg w-100 mt-4 shadow" id="submitQuizBtn">Verifica Risposte</button>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
